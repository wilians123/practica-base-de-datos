    <div class="d-flex justify-content-around">
        <div class="p-3 bd-highlight">
        <h1>Formulario de Registro de Estudiantes</h1>
        <form method="POST" id="form" name="form" action="NewServlet" >
            <div class="form-group">
                <label for="exampleInputName">Carne</label>
                <input class="form-control" type="text" placeholder="ingresar carne" name="codigo" id="codigo" >
                <input type="hidden" id="control" name="control" value="GUARDAR">
            </div>
            <div class="form-group">
                <label for="exampleInputName">Nombre del alumno</label>
                <input class="form-control" type="text" placeholder="ingresar nombre" name="nombre" id="nombre" >
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electronico</label>
              <input type="email" class="form-control"  placeholder="ingresar correo" name="correo" id="correo"  >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Direccion</label>
              <input type="text" class="form-control" placeholder="ingresar direccion" name="direccion" id="direccion"  >
            </div>
            
            <select class="form-control" name="genero">
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
            </select><br>
            
            <button type="button" onclick="enviarFormularioOpcion2()" class="btn btn-success">Guardar datos</button>
             <button type="button" onclick="limpiarTabla()" class="btn btn-danger">Cancelar</button>
             <button type="button" onclick="mostrarAlumnos()" class="btn btn-primary">Mostrar tabla</button>
        </form>   
        </div>
       <div class="p-3 bd-highlight">

                            <td>Acción</td>

                    </tbody>
